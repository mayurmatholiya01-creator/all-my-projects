<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayur's Projects</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          --bg-primary: #0a0a0b;
          --bg-secondary: #161b22;
          --glass: rgba(26, 26, 30, 0.7);
          --glass-border: rgba(255, 255, 255, 0.1);
          --glass-hover: rgba(255, 255, 255, 0.1);
          --text-primary: #f0f6fc;
          --text-secondary: #c9d1d9;
          --primary: #6366f1;
          --primary-light: #818cf8;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          background-color: var(--bg-primary);
          background-image: radial-gradient(at 50% 0%, hsla(228,100%,74%,0.1) 0, transparent 50%);
          color: var(--text-primary);
          min-height: 100vh;
        }

        .app-header {
          position: sticky;
          top: 0;
          width: 100%;
          padding: 15px 20px;
          background: var(--glass);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border-bottom: 1px solid var(--glass-border);
          z-index: 100;
        }

        .header-content {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-weight: 600;
        }

        .header-content a {
          color: var(--text-secondary);
          transition: color 0.2s ease;
        }

        .header-content a:hover {
          color: var(--text-primary);
        }

        .main-content {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }

        .hero-section {
          text-align: center;
          padding: 40px 20px;
        }

        .hero-section h1 {
          font-size: 2.5rem;
          font-weight: 700;
          color: var(--text-primary);
          margin-bottom: 10px;
        }

        .hero-section .subtitle {
          font-size: 1.1rem;
          color: var(--text-secondary);
        }

        .project-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 25px;
          margin-top: 20px;
        }

        .project-card {
          background: var(--bg-secondary);
          border: 1px solid var(--glass-border);
          border-radius: 16px;
          padding: 25px;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
          transition: all 0.3s ease;
          display: flex;
          flex-direction: column;
        }

        .project-card:hover {
          transform: translateY(-5px);
          background: var(--glass-hover);
          border-color: var(--primary);
          box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
        }

        .card-icon {
          width: 40px;
          height: 40px;
          margin-bottom: 15px;
        }

        .card-icon svg {
          width: 100%;
          height: 100%;
          fill: var(--primary);
        }

        .project-card h3 {
          margin-top: 0;
          color: var(--text-primary);
          font-size: 1.3rem;
          margin-bottom: 10px;
        }

        .project-card p {
          color: var(--text-secondary);
          font-size: 0.95rem;
          line-height: 1.5;
          margin-bottom: 20px;
          flex-grow: 1; 
        }

        .project-card a {
          display: inline-block;
          background: linear-gradient(135deg, var(--primary), var(--primary-light));
          color: #fff;
          padding: 12px 20px;
          border-radius: 10px;
          text-decoration: none;
          font-weight: 600;
          font-size: 0.9rem;
          transition: all 0.2s ease;
          text-align: center;
        }

        .project-card a:hover {
          transform: scale(1.03);
          box-shadow: 0 5px 20px rgba(99, 102, 241, 0.2);
        }

        .app-footer {
          text-align: center;
          padding: 40px 20px;
          color: var(--text-secondary);
          font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <strong>Mayur's Project Hub</strong>
            <a href="https://github.com/mayurmatholiya01-creator/all-my-projects" target="_blank" title="GitHub Repository">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            </a>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1>Project Hub</h1>
            <p class="subtitle">Tools and utilities built by me.</p>
        </section>

        <div id="project-list" class="project-grid">
            </div>
    </main>

    <footer class="app-footer">
        <p>© 2025 Mayur Matholiya</p>
    </footer>
    
    <script>
        // --- projects.json का डेटा ---
        const projects = [
            {
                "title": "Price List Generator",
                "description": "Granicer Ceramica के लिए PDF प्राइस लिस्ट जेनरेटर।",
                "liveUrl": "./project-price/index.html",
                "icon": "<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='currentColor'><path d='M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6zM8 18h8v-2H8v2zm0-4h8v-2H8v2zm0-4h5v-2H8v2z'/></svg>"
            },
            {
                "title": "TilesPro Calculator",
                "description": "टाइल्स का एरिया, वज़न और क़ीमत कैलकुलेट करने के लिए।",
                "liveUrl": "./project-calculator/index.html",
                "icon": "<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='currentColor'><path d='M7 2v2h10V2H7zm10 4H7v16h10V6zM9 8h6v2H9V8zm0 4h6v2H9v-2zm0 4h6v2H9v-2z'/></svg>"
            },
            {
                "title": "Tile Design Search",
                "description": "टाइल्स के डिज़ाइन खोजने और शेयर करने के लिए।",
                "liveUrl": "./project-tilesearch/index.html",
                "icon": "<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='currentColor'><path d='M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z'/></svg>"
            }
        ];

        // --- app.js का कोड ---
        window.addEventListener('DOMContentLoaded', () => {
            fetchProjects();
            registerSW();
        });

        // अब यह फ़ंक्शन 'projects.json' को फ़ेच नहीं करेगा, बल्कि ऊपर दिए गए 'projects' वेरिएबल का इस्तेमाल करेगा
        function fetchProjects() {
            try {
                const projectListContainer = document.getElementById('project-list');
                projectListContainer.innerHTML = ''; // Clear existing
                
                projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    
                    projectCard.innerHTML = `
                        <div class="card-icon">${project.icon}</div>
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <a href="${project.liveUrl}">Launch Tool &rarr;</a>
                    `;
                    
                    projectListContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Failed to load projects:', error);
                document.getElementById('project-list').innerHTML = "<p>Projects failed to load.</p>";
            }
        }

        // Service Worker को रजिस्टर करें (यह sw.js फ़ाइल को ढूँढेगा)
        function registerSW() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.error('Service Worker Registration Failed!', err));
            }
        }
    </script>
</body>
</html>
