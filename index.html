<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granicer Tools</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          --bg-primary: #0a0a0b;
          --bg-secondary: #161b22;
          --glass: rgba(26, 26, 30, 0.7);
          --glass-border: rgba(255, 255, 255, 0.1);
          --glass-hover: rgba(40, 48, 61, 0.7); /* Hover par thoda light */
          --text-primary: #f0f6fc;
          --text-secondary: #c9d1d9;
          --primary: #6366f1; /* Naye card ke liye */
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          background-color: var(--bg-primary);
          background-image: radial-gradient(at 50% 0%, hsla(228,100%,74%,0.1) 0, transparent 50%);
          color: var(--text-primary);
          min-height: 100vh;
        }

        .app-header {
          position: sticky;
          top: 0;
          width: 100%;
          padding: 15px 20px;
          background: var(--glass);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border-bottom: 1px solid var(--glass-border);
          z-index: 100;
        }

        .header-content {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-weight: 600;
        }

        /* --- Header Logo CSS --- */
        .logo-container {
          display: flex;
          align-items: center;
          gap: 10px; 
        }
        .logo-container img {
          height: 35px; 
          width: auto;
          object-fit: contain;
        }
        
        /* --- Header Refresh Button CSS --- */
        .header-icon-btn {
          background: transparent;
          border: none;
          cursor: pointer;
          padding: 5px;
          line-height: 0; 
        }
        .header-icon-btn svg {
          width: 20px;
          height: 20px;
          stroke: var(--text-secondary); 
          transition: all 0.3s ease;
        }
        .header-icon-btn:hover svg {
          stroke: var(--text-primary);
          transform: rotate(90deg);
        }
        
        .main-content {
          max-width: 1200px;
          margin: 0 auto;
          padding: 40px 20px; /* Zyada padding */
        }

        .hero-section {
          text-align: center;
          padding: 20px 0;
          margin-bottom: 40px;
        }

        .hero-section h1 {
          font-size: 2.5rem;
          font-weight: 700;
          color: var(--text-primary);
        }

        /* --- NAYA TOOL GRID --- */
        .tool-grid {
          display: grid;
          /* 120px ke cards, responsive */
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 25px;
        }

        .tool-card {
          background: var(--bg-secondary);
          border: 1px solid var(--glass-border);
          border-radius: 16px; /* Zyada rounded */
          padding: 20px;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
          transition: all 0.3s ease;
          display: flex;
          flex-direction: column;
          align-items: center; /* Center align */
          justify-content: center; /* Center align */
          text-decoration: none; /* Link se underline hataya */
          color: var(--text-primary);
          aspect-ratio: 1 / 1; /* Square card banaya */
        }

        .tool-card:hover {
          transform: translateY(-5px);
          background: var(--glass-hover);
          border-color: var(--primary);
          box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
        }

        .card-icon {
          width: 48px; /* Bada icon */
          height: 48px;
          margin-bottom: 15px;
        }

        .card-icon svg {
          width: 100%;
          height: 100%;
          fill: var(--primary);
        }

        .tool-card h3 {
          font-size: 0.9rem; /* Chhota text */
          font-weight: 600;
          color: var(--text-primary);
          text-align: center;
          line-height: 1.3;
        }
        /* --- NAYA CSS KHATAM --- */

        .app-footer {
          text-align: center;
          padding: 40px 20px;
          color: var(--text-secondary);
          font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <div class="logo-container">
                <img id="logoA" alt="Logo A">
                <img id="logoGranicer" alt="Granicer Logo">
            </div>
            
            <button id="refresh-btn" class="header-icon-btn" title="Refresh Page">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
            </button>
        </div>
    </header>


    <main class="main-content">
        <section class="hero-section">
            <h1>Internal Tools</h1>
        </section>

        <div id="tool-grid" class="tool-grid">
            </div>
    </main>

    <footer class="app-footer">
        <p>Â© 2025 Mayur Matholiya</p>
    </footer>
    
    <script src="imagedata.js"></script>

    <script>
        // --- Tools ka Data (Bina description) ---
        const tools = [
            {
                "title": "Price Generator",
                "liveUrl": "./project-price/index.html",
                "icon": "<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='currentColor'><path d='M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6zM8 18h8v-2H8v2zm0-4h8v-2H8v2zm0-4h5v-2H8v2z'/></svg>"
            },
            {
                "title": "Tiles Calculator",
                "liveUrl": "./project-calculator/index.html",
                "icon": "<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='currentColor'><path d='M7 2v2h10V2H7zm10 4H7v16h10V6zM9 8h6v2H9V8zm0 4h6v2H9v-2zm0 4h6v2H9v-2z'/></svg>"
            },
            {
                "title": "Tile Search",
                "liveUrl": "./project-tilesearch/index.html",
                "icon": "<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='currentColor'><path d='M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z'/></svg>"
            }
        ];

        // --- App ka Code ---
        window.addEventListener('DOMContentLoaded', () => {
            
            // --- NAYA LOGO CODE ---
            try {
                // Yeh 'imagedata.js' se logoA_base64 variable lega
                if (typeof logoA_base64 !== 'undefined') {
                    document.getElementById('logoA').src = logoA_base64;
                }
                // (Aapne 'logoGranicer2_base64' kaha tha, lekin file mein 'logoGranicer_base64' hai)
                if (typeof logoGranicer_base64 !== 'undefined') {
                    document.getElementById('logoGranicer').src = logoGranicer_base64;
                }
            } catch (e) {
                console.error("Logo base64 data nahi mila. imagedata.js loaded hai?", e);
            }
            // --- NAYA LOGO CODE KHATAM ---

            buildToolsGrid();
            registerSW();

            // --- NAYA REFRESH BUTTON CODE ---
            document.getElementById('refresh-btn').addEventListener('click', () => {
                location.reload();
            });
        
        }); 

        // --- NAYA FUNCTION (CLICKABLE CARDS) ---
        function buildToolsGrid() {
            try {
                const toolGridContainer = document.getElementById('tool-grid');
                toolGridContainer.innerHTML = ''; 
                
                tools.forEach(tool => {
                    // DIV ki jagah A (link) tag banayenge
                    const toolCard = document.createElement('a'); 
                    toolCard.href = tool.liveUrl; // Link set kiya
                    toolCard.className = 'tool-card'; // CSS class
                    
                    // Button ya description nahi
                    toolCard.innerHTML = `
                        <div class="card-icon">${tool.icon}</div>
                        <h3>${tool.title}</h3>
                    `;
                    
                    toolGridContainer.appendChild(toolCard);
                });
            } catch (error) {
                console.error('Failed to load tools:', error);
                document.getElementById('tool-grid').innerHTML = "<p>Tools load nahi ho paye.</p>";
            }
        }

        // Service Worker
        function registerSW() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.error('Service Worker Registration Failed!', err));
            }
        }
    </script>
</body>
</html>
