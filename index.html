<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayur's Projects</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          /* --- DESIGN TOKENS (Figma/Apple Approach) --- */
          --bg-primary: #0a0a0b;
          --text-primary: #f0f6fc;
          --text-secondary: #c9d1d9;
          
          /* Primary Colors */
          --primary-glow-1: #6366f1;
          --primary-glow-2: #a855f7;
          --primary-glow-3: #ec4899;

          /* Card/Header Glass */
          --header-glass: rgba(10, 10, 11, 0.7);
          --card-glass: rgba(30, 30, 35, 0.6);
          --card-glass-hover: rgba(35, 35, 40, 0.75);
          --card-border: rgba(255, 255, 255, 0.1);

          /* Grid System */
          --spacing-medium: 16px;
          --spacing-large: 24px;
          --radius-card: 16px;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          background-color: var(--bg-primary);
          /* Glass effect ke liye background gradient */
          background-image: radial-gradient(at 50% 0%, hsla(228,100%,74%,0.1) 0, transparent 50%);
          color: var(--text-primary);
          min-height: 100vh;
        }

        .app-header {
          position: sticky;
          top: 0;
          width: 100%;
          padding: 15px 20px;
          background: var(--header-glass);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border-bottom: 1px solid var(--card-border);
          z-index: 100;
        }

        .header-content {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-weight: 600;
        }
        
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-container img { height: 35px; width: auto; object-fit: contain; }
        
        .header-icon-btn { background: transparent; border: none; cursor: pointer; padding: 5px; line-height: 0; }
        .header-icon-btn svg { width: 20px; height: 20px; stroke: var(--text-secondary); transition: all 0.3s ease; }
        .header-icon-btn:hover svg { stroke: var(--text-primary); transform: rotate(90deg); }

        .main-content {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }

        /* --- CHANGE: "TOOLS" chhota aur upar --- */
        .hero-section {
          text-align: center;
          padding: 20px 20px 10px 20px; /* Padding kam ki */
        }

        .hero-section h1 {
          font-size: 2rem; /* Chhota kiya */
          font-weight: 600; /* Thoda patla */
          color: var(--text-secondary); /* Kam prominent */
          letter-spacing: 0.1em; /* Thodi spacing */
          text-transform: uppercase;
          margin: 0;
        }

        /* --- PROJECT GRID (Figma/Google: Responsive Grid) --- */
        .project-grid {
          display: grid;
          /* CHANGE: Mobile par 2 column */
          grid-template-columns: repeat(2, 1fr); 
          gap: var(--spacing-medium); /* Gap kam kiya mobile ke liye */
          margin-top: 20px;
        }

        /* Tablet par gap badhaya */
        @media (min-width: 640px) {
          .project-grid {
            gap: var(--spacing-large);
          }
        }
        
        /* Desktop par max width */
        @media (min-width: 768px) {
            .project-grid {
                max-width: 800px; 
                margin-left: auto;
                margin-right: auto;
            }
        }

        /* --- PROJECT CARD (Apple/Google: Clickable, 2099 Visual) --- */
        .project-card {
          position: relative; /* Aurora effect ke liye */
          overflow: hidden; /* Aurora effect ke liye */
          
          border-radius: var(--radius-card);
          padding: var(--spacing-large);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          
          /* Clickable banana */
          display: block;
          text-decoration: none;
          color: var(--text-primary);
          
          /* Content (icon + title) ko center karna */
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 220px; /* Tappable area */
          
          transition: all 0.3s ease;
          z-index: 1;
        }

        /* --- "2099" Aurora Glow (Figma/Apple) --- */
        /* Yeh glass ke 'peeche' rahega */
        .project-card::before {
            content: '';
            position: absolute;
            z-index: -2;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            
            background: conic-gradient(
                from 180deg at 50% 50%,
                var(--primary-glow-1) 0%, 
                var(--primary-glow-2) 33%, 
                var(--primary-glow-3) 66%, 
                var(--primary-glow-1) 100%
            );
            
            /* Dheere-dheere rotate hoga */
            animation: rotate 10s linear infinite;
            opacity: 0.3; /* Subtle glow */
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        /* Yeh actual 'Glass' background hai */
        .project-card::after {
            content: '';
            position: absolute;
            z-index: -1;
            inset: 0; /* poore card ko cover karega */
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: inherit;
            transition: background 0.3s ease;
        }

        /* --- Hover Interaction (Google Material) --- */
        .project-card:hover {
          transform: scale(1.03); /* Zoom */
          box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }
        
        .project-card:hover::after {
            background: var(--card-glass-hover); /* Glass thoda bright hoga */
        }
        
        .project-card:hover::before {
            opacity: 0.6; /* Glow tez hoga */
            animation-duration: 4s; /* Rotation tez hoga */
        }
        
        .project-card:active {
            transform: scale(0.98); /* Click feedback */
        }

        /* Keyframes animation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        /* --- Bada Icon (Apple: Visual) --- */
        .card-icon {
          width: 80px; /* Bada icon */
          height: 80px;
          margin-bottom: var(--spacing-medium);
          /* Icon ko hover se affect nahi hone denge */
          transform: translateZ(10px);
        }

        .card-icon svg {
          width: 100%;
          height: 100%;
        }

        /* Card Title */
        .project-card h3 {
          margin: 0;
          color: var(--text-primary);
          font-size: 1.1rem; /* Thoda chhota mobile ke liye */
          font-weight: 600;
          text-align: center;
          /* Title ko bhi hover se affect nahi hone denge */
          transform: translateZ(10px); 
        }

        @media (min-width: 640px) {
            .project-card h3 {
                font-size: 1.25rem; /* Desktop par normal */
            }
        }
        
        .app-footer {
          text-align: center;
          padding: 40px 20px;
          color: var(--text-secondary);
          font-size: 0.9rem;
        }
    </style>
</head>
<body>

        <div class="header-content">
            <div class="logo-container">
                <img id="logoA" alt="Logo A">
                <img id="logoGranicer2" alt="Granicer Logo 2"> </div>
            
            <button id="refresh-btn" class="header-icon-btn" title="Refresh Page">

    </header>

    <main class="main-content">

        <div id="project-list" class="project-grid">
            </div>

        // --- app.js ka code ---
        window.addEventListener('DOMContentLoaded', () => {
            
            try {
                if (typeof logoA_base64 !== 'undefined') {
                    document.getElementById('logoA').src = logoA_base64;
                }
                if (typeof logoGranicer2_base64 !== 'undefined') {
                    document.getElementById('logoGranicer2').src = logoGranicer2_base64;
                }
            } catch (e) {
                console.error("Logo base64 data nahi mila. imagedata.js loaded hai?", e);
            }

            fetchProjects();
            registerSW();

            document.getElementById('refresh-btn').addEventListener('click', () => {
                location.reload();
            });
        
        }); 

        function fetchProjects() {
            try {
                const projectListContainer = document.getElementById('project-list');
                projectListContainer.innerHTML = ''; 
                
                projects.forEach(project => {
                    // --- CHANGE: Card ko DIV ki jagah <a> tag banaya ---
                    const projectCard = document.createElement('a');
                    projectCard.className = 'project-card';
                    projectCard.href = project.liveUrl;
                    // Taki usi tab mein khule
                    projectCard.setAttribute('target', '_self'); 
                    
                    // --- CHANGE: Sirf icon aur title dala ---
                    projectCard.innerHTML = `
                        <div class="card-icon">${project.icon}</div>
                        <h3>${project.title}</h3>
                    `;
                    
                    projectListContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Failed to load projects:', error);
                document.getElementById('project-list').innerHTML = "<p>Projects failed to load.</p>";
            }
        }

        // Service Worker
        function registerSW() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.error('Service Worker Registration Failed!', err));
            }
        }
