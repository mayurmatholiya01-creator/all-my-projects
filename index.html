<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayur's Projects</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          /* --- DESIGN TOKENS (Figma/Apple Approach) --- */
          --bg-primary: #0a0a0b;
          --text-primary: #f0f6fc;
          --text-secondary: #c9d1d9;
          
          /* Primary Colors */
          --primary-glow-1: #6366f1;
          --primary-glow-2: #a855f7;
          --primary-glow-3: #ec4899;

          /* Card/Header Glass */
          --header-glass: rgba(10, 10, 11, 0.7);
          --card-glass: rgba(30, 30, 35, 0.6);
          --card-glass-hover: rgba(35, 35, 40, 0.75);
          --card-border: rgba(255, 255, 255, 0.1);

          /* Grid System */
          --spacing-medium: 16px;
          --spacing-large: 24px;
          --radius-card: 16px;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          background-color: var(--bg-primary);
          background-image: radial-gradient(at 50% 0%, hsla(228,100%,74%,0.1) 0, transparent 50%);
          color: var(--text-primary);
          min-height: 100vh;
        }

        .app-header {
          position: sticky;
          top: 0;
          width: 100%;
          padding: 15px 20px;
          background: var(--header-glass);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border-bottom: 1px solid var(--card-border);
          z-index: 100;
        }

        .header-content {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-weight: 600;
        }
        
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-container img { height: 35px; width: auto; object-fit: contain; }
        
        .header-icon-btn { background: transparent; border: none; cursor: pointer; padding: 5px; line-height: 0; }
        .header-icon-btn svg { width: 20px; height: 20px; stroke: var(--text-secondary); transition: all 0.3s ease; }
        .header-icon-btn:hover svg { stroke: var(--text-primary); transform: rotate(90deg); }

        .main-content {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }

        .hero-section {
          text-align: center;
          padding: 20px 20px 10px 20px; 
        }

        .hero-section h1 {
          font-size: 2rem; 
          font-weight: 600; 
          color: var(--text-secondary); 
          letter-spacing: 0.1em; 
          text-transform: uppercase;
          margin: 0;
        }

        .project-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr); 
          gap: var(--spacing-medium); 
          margin-top: 20px;
        }

        @media (min-width: 640px) {
          .project-grid {
            gap: var(--spacing-large);
          }
        }
        
        @media (min-width: 768px) {
            .project-grid {
                max-width: 800px; 
                margin-left: auto;
                margin-right: auto;
            }
        }

        .project-card {
          position: relative; 
          overflow: hidden; 
          
          border-radius: var(--radius-card);
          padding: var(--spacing-large);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          
          display: block;
          text-decoration: none;
          color: var(--text-primary);
          
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 220px; 
          
          transition: all 0.3s ease;
          z-index: 1;
        }

        .project-card::before {
            content: '';
            position: absolute;
            z-index: -2;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            
            background: conic-gradient(
                from 180deg at 50% 50%,
                var(--primary-glow-1) 0%, 
                var(--primary-glow-2) 33%, 
                var(--primary-glow-3) 66%, 
                var(--primary-glow-1) 100%
            );
            
            animation: rotate 10s linear infinite;
            opacity: 0.3; 
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .project-card::after {
            content: '';
            position: absolute;
            z-index: -1;
            inset: 0; 
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: inherit;
            transition: background 0.3s ease;
        }

        .project-card:hover {
          transform: scale(1.03); 
          box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }
        
        .project-card:hover::after {
            background: var(--card-glass-hover); 
        }
        
        .project-card:hover::before {
            opacity: 0.6; 
            animation-duration: 4s; 
        }
        
        .project-card:active {
            transform: scale(0.98); 
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- CHANGE: Icon ka size bada kiya --- */
        .card-icon {
          width: 96px; /* Bada icon */
          height: 96px;
          margin-bottom: var(--spacing-medium);
          transform: translateZ(10px);
        }

        .card-icon svg {
          width: 100%;
          height: 100%;
        }

        .project-card h3 {
          margin: 0;
          color: var(--text-primary);
          font-size: 1.1rem; 
          font-weight: 600;
          text-align: center;
          transform: translateZ(10px); 
        }

        @media (min-width: 640px) {
            .project-card h3 {
                font-size: 1.25rem; 
            }
        }
        
        .app-footer {
          text-align: center;
          padding: 40px 20px;
          color: var(--text-secondary);
          font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <div class="logo-container">
                <img id="logoA" alt="Logo A">
                <img id="logoGranicer2" alt="Granicer Logo 2"> </div>
            
            <button id="refresh-btn" class="header-icon-btn" title="Refresh Page">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1>TOOLS</h1>
        </section>

        <div id="project-list" class="project-grid">
            </div>
    </main>

    <footer class="app-footer">
        <p>© 2025 Mayur Matholiya</p>
    </footer>
    
    <script src="imagedata.js"></script>

    <script>
        // --- NAYE TITLES AUR 2099 ICONS ---
        const projects = [
            {
                "title": "Price List",
                "liveUrl": "./project-price/index.html",
                /* NAYA ICON: Document + Rupee Symbol (₹) */
                "icon": `<svg viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="g1" x1="0" y1="0" x2="96" y2="96" gradientUnits="userSpaceOnUse">
                                <stop stop-color="var(--primary-glow-1)" stop-opacity="0.8"/>
                                <stop offset="1" stop-color="var(--primary-glow-3)" stop-opacity="1"/>
                                </linearGradient>
                            </defs>
                            <path d="M68 12H28C24.6863 12 22 14.6863 22 18V78C22 81.3137 24.6863 84 28 84H68C71.3137 84 74 81.3137 74 78V30L68 12Z" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M67 12V30H74" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M48 46H38" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.7"/>
                            <path d="M58 40H38" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.7"/>
                            <path d="M58 52C58 56.4183 54.4183 60 50 60C45.5817 60 42 56.4183 42 52C42 47.5817 45.5817 44 50 44H58" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.9"/>
                        </svg>`
            },
            {
                "title": "Calculator",
                "liveUrl": "./project-calculator/index.html",
                /* NAYA ICON: Tile + Calculator Buttons */
                "icon": `<svg viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="g2" x1="48" y1="0" x2="48" y2="96" gradientUnits="userSpaceOnUse">
                                <stop stop-color="var(--primary-glow-1)" stop-opacity="1"/>
                                <stop offset="1" stop-color="var(--primary-glow-2)" stop-opacity="0.8"/>
                                </linearGradient>
                            </defs>
                            <rect x="12" y="12" width="72" height="72" rx="12" stroke="url(#g2)" stroke-width="3"/>
                            <path d="M36 60H60" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.7"/>
                            <path d="M48 48V72" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.7"/>
                            <path d="M36 36H48" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.7"/>
                            <circle cx="60" cy="36" r="3" fill="white" fill-opacity="0.7"/>
                        </svg>`
            },
            {
                "title": "Tiles JPG",
                "liveUrl": "./project-tilesearch/index.html",
                /* NAYA ICON: Stacked Images (JPG) + Download Arrow */
                "icon": `<svg viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="g3" x1="0" y1="96" x2="96" y2="0" gradientUnits="userSpaceOnUse">
                                <stop stop-color="var(--primary-glow-2)" stop-opacity="0.8"/>
                                <stop offset="1" stop-color="var(--primary-glow-3)" stop-opacity="1"/>
                                </linearGradient>
                            </defs>
                            <path d="M22 64V24C22 21.7909 23.7909 20 26 20H66C68.2091 20 70 21.7909 70 24V64C70 66.2091 68.2091 68 66 68H26C23.7909 68 22 66.2091 22 64Z" stroke="url(#g3)" stroke-width="3" stroke-opacity="0.5"/>
                            <path d="M26 12H70C72.2091 12 74 13.7909 74 16V60C74 62.2091 72.2091 64 70 64H26C23.7909 64 22 62.2091 22 60V16C22 13.7909 23.7909 12 26 12Z" stroke="url(#g3)" stroke-width="3"/>
                            <path d="M48 34V52" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.8"/>
                            <path d="M40 44L48 52L56 44" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.8"/>
                            <path d="M34 76H62" stroke="url(#g3)" stroke-width="3" stroke-linecap="round" stroke-opacity="0.5"/>
                        </svg>`
            }
        ];

        // --- app.js ka code ---
        window.addEventListener('DOMContentLoaded', () => {
            
            try {
                if (typeof logoA_base64 !== 'undefined') {
                    document.getElementById('logoA').src = logoA_base64;
                }
                if (typeof logoGranicer2_base64 !== 'undefined') {
                    document.getElementById('logoGranicer2').src = logoGranicer2_base64;
                }
            } catch (e) {
                console.error("Logo base64 data nahi mila. imagedata.js loaded hai?", e);
            }

            fetchProjects();
            registerSW();

            document.getElementById('refresh-btn').addEventListener('click', () => {
                location.reload();
            });
        
        }); 

        function fetchProjects() {
            try {
                const projectListContainer = document.getElementById('project-list');
                projectListContainer.innerHTML = ''; 
                
                projects.forEach(project => {
                    const projectCard = document.createElement('a');
                    projectCard.className = 'project-card';
                    projectCard.href = project.liveUrl;
                    projectCard.setAttribute('target', '_self'); 
                    
                    projectCard.innerHTML = `
                        <div class="card-icon">${project.icon}</div>
                        <h3>${project.title}</h3>
                    `;
                    
                    projectListContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Failed to load projects:', error);
                document.getElementById('project-list').innerHTML = "<p>Projects failed to load.</p>";
            }
        }

        // Service Worker
        function registerSW() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.error('Service Worker Registration Failed!', err));
            }
        }
    </script>
</body>
</html>
