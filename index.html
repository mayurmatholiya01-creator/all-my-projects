<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayur's Projects</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          /* --- DESIGN TOKENS (Figma/Apple Approach) --- */
          --bg-primary: #0a0a0b;
          --text-primary: #f0f6fc;
          --text-secondary: #c9d1d9;
          --primary: #6366f1;
          
          --header-glass: rgba(10, 10, 11, 0.7);
          --card-glass: rgba(30, 30, 35, 0.5);
          --card-glass-hover: rgba(40, 40, 45, 0.7);
          --card-border: rgba(255, 255, 255, 0.1);

          --spacing-medium: 16px;
          --spacing-large: 24px;
          --radius-card: 16px;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          background-color: var(--bg-primary);
          /* Glass effect ke liye background gradient */
          background-image: radial-gradient(at 50% 0%, hsla(228,100%,74%,0.1) 0, transparent 50%);
          color: var(--text-primary);
          min-height: 100vh;
        }

        .app-header {
          position: sticky;
          top: 0;
          width: 100%;
          padding: 15px 20px;
          background: var(--header-glass);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border-bottom: 1px solid var(--card-border);
          z-index: 100;
        }

        .header-content {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-weight: 600;
        }
        
        .logo-container {
          display: flex;
          align-items: center;
          gap: 10px; 
        }
        .logo-container img {
          height: 35px; 
          width: auto;
          object-fit: contain;
        }
        
        .header-icon-btn {
          background: transparent;
          border: none;
          cursor: pointer;
          padding: 5px;
          line-height: 0; 
        }
        .header-icon-btn svg {
          width: 20px;
          height: 20px;
          stroke: var(--text-secondary); 
          transition: all 0.3s ease;
        }
        .header-icon-btn:hover svg {
          stroke: var(--text-primary);
          transform: rotate(90deg);
        }

        .main-content {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }

        .hero-section {
          text-align: center;
          padding: 40px 20px 20px 20px; /* Niche ki padding kam ki */
        }

        .hero-section h1 {
          font-size: 2.5rem;
          font-weight: 700;
          color: var(--text-primary);
          margin-bottom: 10px;
        }

        /* --- PROJECT GRID (Figma/Google: Responsive Grid) --- */
        .project-grid {
          display: grid;
          /* Mobile-first: 1 column */
          grid-template-columns: 1fr; 
          gap: var(--spacing-large);
          margin-top: 20px;
          /* Desktop par max width set ki */
          max-width: 800px; 
          margin-left: auto;
          margin-right: auto;
        }

        /* Tablet aur upar 2 column layout */
        @media (min-width: 640px) {
          .project-grid {
            grid-template-columns: repeat(2, 1fr);
          }
        }

        /* --- PROJECT CARD (Apple/Google: Clickable, Glass Effect) --- */
        /* Card ko <a> tag banaya hai JS mein, isliye yahan style kiya */
        .project-card {
          /* Glass effect */
          background: var(--card-glass);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          border: 1px solid var(--card-border);
          border-radius: var(--radius-card);
          
          padding: var(--spacing-large);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          
          /* Clickable banana */
          display: block;
          text-decoration: none;
          color: var(--text-primary);
          
          /* Content (icon + title) ko center karna */
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 250px; /* Tappable area */
          
          transition: all 0.3s ease;
        }

        .project-card:hover {
          /* Google: Material hover effect */
          transform: translateY(-5px) scale(1.03);
          background: var(--card-glass-hover);
          border-color: var(--primary);
          box-shadow: 0 8px 30px rgba(99, 102, 241, 0.1);
        }
        
        .project-card:active {
            transform: scale(0.98); /* Click feedback */
        }

        /* --- Bada Icon (Apple: Visual) --- */
        .card-icon {
          width: 72px;
          height: 72px;
          margin-bottom: var(--spacing-medium);
        }

        .card-icon svg {
          width: 100%;
          height: 100%;
          /* Minimal stroke icon */
          stroke: var(--primary);
          fill: none;
          stroke-width: 1.5;
        }

        /* Card Title */
        .project-card h3 {
          margin: 0;
          color: var(--text-primary);
          font-size: 1.25rem;
          font-weight: 600;
          text-align: center;
        }
        
        .app-footer {
          text-align: center;
          padding: 40px 20px;
          color: var(--text-secondary);
          font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <div class="logo-container">
                <img id="logoA" alt="Logo A">
                <img id="logoGranicer2" alt="Granicer Logo 2"> </div>
            
            <button id="refresh-btn" class="header-icon-btn" title="Refresh Page">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <!-- CHANGE: Title badla, subtitle hataya -->
            <h1>TOOLS</h1>
        </section>

        <div id="project-list" class="project-grid">
            <!-- Project cards yahan JS se load honge -->
        </div>
    </main>

    <footer class="app-footer">
        <p>Â© 2025 Mayur Matholiya</p>
    </footer>
    
    <script src="imagedata.js"></script>

    <script>
        // --- NAYE TITLES AUR ICONS ---
        const projects = [
            {
                "title": "Price List",
                "liveUrl": "./project-price/index.html",
                /* NAYA ICON: File/List */
                "icon": "<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'><path d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'></path><polyline points='14 2 14 8 20 8'></polyline><line x1='16' y1='13' x2='8' y2='13'></line><line x1='16' y1='17' x2='8' y2='17'></line><line x1='10' y1='9' x2='8' y2='9'></line></svg>"
            },
            {
                "title": "Calculator",
                "liveUrl": "./project-calculator/index.html",
                /* NAYA ICON: Calculator */
                "icon": "<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'><rect x='4' y='2' width='16' height='20' rx='2'></rect><line x1='8' y1='6' x2='16' y2='6'></line><line x1='16' y1='14' x2='16' y2='18'></line><g fill='var(--primary)'><circle cx='8' cy='11' r='1'></circle><circle cx='12' cy='11' r='1'></circle><circle cx='16' cy='11' r='1'></circle><circle cx='8' cy='15' r='1'></circle><circle cx='12' cy='15' r='1'></circle><circle cx='8' cy='19' r='1'></circle><circle cx='12' cy='19' r='1'></circle></g></svg>"
            },
            {
                "title": "Tiles JPG",
                "liveUrl": "./project-tilesearch/index.html",
                /* NAYA ICON: Search/Grid */
                "icon": "<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'><rect x='3' y='3' width='7' height='7'></rect><rect x='14' y='3' width='7' height='7'></rect><rect x='14' y='14' width='7' height='7'></rect><rect x='3' y='14' width='7' height='7'></rect><circle cx='11' cy='11' r='3'></circle><line x1='13.2' y1='13.2' x2='15' y2='15'></line></svg>"
            }
        ];

        // --- app.js ka code ---
        window.addEventListener('DOMContentLoaded', () => {
            
            try {
                if (typeof logoA_base64 !== 'undefined') {
                    document.getElementById('logoA').src = logoA_base64;
                }
                if (typeof logoGranicer2_base64 !== 'undefined') {
                    document.getElementById('logoGranicer2').src = logoGranicer2_base64;
                }
            } catch (e) {
                console.error("Logo base64 data nahi mila. imagedata.js loaded hai?", e);
            }

            fetchProjects();
            registerSW();

            document.getElementById('refresh-btn').addEventListener('click', () => {
                location.reload();
            });
        
        }); 

        function fetchProjects() {
            try {
                const projectListContainer = document.getElementById('project-list');
                projectListContainer.innerHTML = ''; 
                
                projects.forEach(project => {
                    // --- CHANGE: Card ko DIV ki jagah <a> tag banaya ---
                    const projectCard = document.createElement('a');
                    projectCard.className = 'project-card';
                    projectCard.href = project.liveUrl;
                    // Taki usi tab mein khule
                    projectCard.setAttribute('target', '_self'); 
                    
                    // --- CHANGE: Sirf icon aur title dala ---
                    projectCard.innerHTML = `
                        <div class="card-icon">${project.icon}</div>
                        <h3>${project.title}</h3>
                    `;
                    
                    projectListContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Failed to load projects:', error);
                document.getElementById('project-list').innerHTML = "<p>Projects failed to load.</p>";
            }
        }

        // Service Worker
        function registerSW() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.error('Service Worker Registration Failed!', err));
            }
        }
    </script>
</body>
</html>
